<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors</title>
</head>
<body>
    <h1>Tutors</h1>
    <ul>
        {% for tutor in tutors %}
            <li>{{ tutor.username }} - {{ tutor.subject }}</li>
        {% empty %}
            <li>No tutors available.</li>
        {% endfor %}
    </ul>
</body>
</html>
